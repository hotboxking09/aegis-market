<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS Global Market | Premium Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --aegis-blue: #00d4ff; --aegis-dark: #0a0b10; }
        body { background-color: var(--aegis-dark); color: white; font-family: 'Inter', sans-serif; }
        .product-card:hover { border-color: var(--aegis-blue); transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body>
    <nav class="border-b border-gray-800 p-4 flex justify-between items-center bg-black/50 sticky top-0 z-50 backdrop-blur-md">
        <h1 class="text-2xl font-bold tracking-tighter text-white">AEGIS <span class="text-blue-500">CORP</span></h1>
        <div class="space-x-6 text-sm uppercase tracking-widest">
            <a href="#" class="hover:text-blue-400">Products</a>
            <a href="#" class="hover:text-blue-400">Deals</a>
            <a href="#" class="hover:text-blue-400">About</a>
        </div>
    </nav>

    <header class="py-20 px-4 text-center">
        <h2 class="text-5xl md:text-7xl font-extrabold mb-4 italic">GLOBAL COMMERCE.</h2>
        <p class="text-gray-400 max-w-2xl mx-auto italic">Automated global trade interface. High-performance selection curated by AEGIS AI.</p>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="border-t border-gray-800 py-10 text-center text-gray-500 text-xs">
        &copy; 2026 AEGIS GLOBAL CORP. OPERATING ON ZERO-EMISSION EDGE SERVERS.
    </footer>

    <script>
        // Dieses Skript simuliert das Abrufen echter Daten
        const products = [
            { name: "Quantum Pro GPU", price: "$1,299", category: "Hardware", img: "https://via.placeholder.com/300x200?text=GPU" },
            { name: "Industrial Drill X1", price: "$450", category: "Tools", img: "https://via.placeholder.com/300x200?text=Drill" },
            { name: "AI Smart Home Hub", price: "$199", category: "Tech", img: "https://via.placeholder.com/300x200?text=Smart+Home" },
            { name: "Professional Masonry Kit", price: "$899", category: "Construction", img: "https://via.placeholder.com/300x200?text=Construction" }
        ];

        const container = document.getElementById('product-container');
        
        products.forEach(p => {
            container.innerHTML += `
                <div class="product-card border border-gray-800 rounded-lg overflow-hidden bg-black/30 p-4">
                    <img src="${p.img}" alt="${p.name}" class="w-full h-48 object-cover mb-4 rounded">
                    <span class="text-blue-500 text-xs font-bold uppercase">${p.category}</span>
                    <h3 class="text-xl font-bold mt-1">${p.name}</h3>
                    <p class="text-gray-400 mt-2 font-mono">${p.price}</p>
                    <button class="w-full mt-4 bg-white text-black py-2 font-bold hover:bg-blue-500 hover:text-white transition">BUY NOW</button>
                </div>
            `;
        });
    </script>
</body>
</html>
