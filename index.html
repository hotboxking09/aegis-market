<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS GLOBAL | Digital Trade Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .glow-border { border: 1px solid rgba(0, 212, 255, 0.2); transition: 0.3s; }
        .glow-border:hover { border-color: #00d4ff; box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .hero-gradient { background: linear-gradient(180deg, #050505 0%, #0a0a0a 100%); }
    </style>
</head>
<body class="hero-gradient min-h-screen">

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="text-2xl font-black tracking-tighter uppercase">Aegis <span class="text-cyan-500">Global</span></div>
        <div class="hidden md:flex space-x-8 text-xs font-bold uppercase tracking-widest text-gray-400">
            <a href="#" class="hover:text-cyan-400">Electronics</a>
            <a href="#" class="hover:text-cyan-400">Tools</a>
            <a href="#" class="hover:text-cyan-400">Construction</a>
            <a href="#" class="hover:text-cyan-400">Affiliates</a>
        </div>
    </nav>

    <header class="text-center py-24 px-4">
        <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tight">SELL EVERYTHING.</h1>
        <p class="text-xl text-gray-500 max-w-2xl mx-auto mb-10">The automated gateway to global commerce. Curated by AEGIS Intelligence.</p>
        <div class="flex justify-center space-x-4">
            <div class="h-1 w-20 bg-cyan-500"></div>
            <div class="h-1 w-20 bg-white"></div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-6 pb-24">
        <div id="market-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </section>

    <footer class="p-10 border-t border-gray-900 text-center text-gray-600 text-sm">
        &copy; 2026 AEGIS CORP | GLOBAL DISTRIBUTION NETWORK
    </footer>

    <script>
        // Diese Funktion wird später die products.json von unserem Server laden
        async function loadProducts() {
            // Platzhalter-Daten für den ersten Live-Gang
            const sampleProducts = [
                { title: "Precision Laser Level", price: "$149.99", desc: "Industrial grade for pros.", link: "#", cat: "Tools" },
                { title: "RTX 5090 Prototype", price: "$2,199.00", desc: "Next-gen computing power.", link: "#", cat: "Hardware" },
                { title: "Smart Home Controller", price: "$89.00", desc: "Voice-activated JARVIS node.", link: "#", cat: "Tech" }
            ];

            const grid = document.getElementById('market-grid');
            grid.innerHTML = sampleProducts.map(p => `
                <div class="glow-border bg-black/40 p-8 rounded-xl flex flex-col justify-between">
                    <div>
                        <span class="text-cyan-500 text-[10px] font-bold tracking-[0.2em] uppercase">${p.cat}</span>
                        <h2 class="text-2xl font-bold mt-2 mb-4">${p.title}</h2>
                        <p class="text-gray-400 text-sm mb-6">${p.desc}</p>
                    </div>
                    <div class="flex justify-between items-center mt-auto">
                        <span class="text-xl font-mono">${p.price}</span>
                        <a href="${p.link}" class="bg-white text-black px-6 py-2 text-xs font-bold uppercase hover:bg-cyan-500 hover:text-white transition">Get it</a>
                    </div>
                </div>
            `).join('');
        }
        loadProducts();
    </script>
</body>
</html>
